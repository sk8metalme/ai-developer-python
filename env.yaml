# Google Cloud Functions 環境変数設定ファイル
# 使用方法: gcloud functions deploy --set-env-vars-file=env.yaml

# 基本設定
CONFLUENCE_SPACE_KEY: "DEV"
LOG_LEVEL: "INFO"
GOOGLE_CLOUD_PROJECT: "your-project-id"

# その他の環境変数は Secret Manager から取得
# SLACK_BOT_TOKEN: Secret Manager から取得
# SLACK_SIGNING_SECRET: Secret Manager から取得  
# ANTHROPIC_API_KEY: Secret Manager から取得
# GITHUB_ACCESS_TOKEN: Secret Manager から取得
# CONFLUENCE_URL: Secret Manager から取得
# CONFLUENCE_USERNAME: Secret Manager から取得
# CONFLUENCE_API_TOKEN: Secret Manager から取得
# ATLASSIAN_MCP_API_KEY: Secret Manager から取得（オプション）